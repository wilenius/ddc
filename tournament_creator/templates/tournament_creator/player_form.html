{% extends 'tournament_creator/base.html' %}

{% block title %}
    {% if player %}Edit Player{% else %}Add Player{% endif %} - DDC Tournament Manager
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{% if player %}Edit Player{% else %}Add New Player{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" 
                               value="{{ player.first_name|default:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" 
                               value="{{ player.last_name|default:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_ranking" class="form-label">Ranking</label>
                        <input type="number" class="form-control" id="id_ranking" name="ranking" 
                               value="{{ player.ranking|default:'' }}" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            {% if player %}Save Changes{% else %}Add Player{% endif %}
                        </button>
                        <a href="{% url 'player_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
