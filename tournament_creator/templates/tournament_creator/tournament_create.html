{% extends 'tournament_creator/base.html' %}

{% block title %}Create Tournament - DDC Tournament Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Create New Tournament</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="card mb-4">
                <div class="card-header">
                    Tournament Settings
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Tournament Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tournament Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tournament Type</label>
                        <select name="archetype" class="form-select" required>
                            {% for archetype in archetypes %}
                                <option value="{{ archetype.id }}">{{ archetype.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    Select Players
                </div>
                <div class="card-body">
                    <div class="row">
                        {% for player in players %}
                            <div class="col-md-6">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="players" 
                                           value="{{ player.id }}" id="player{{ player.id }}">
                                    <label class="form-check-label" for="player{{ player.id }}">
                                        {{ player.first_name }} {{ player.last_name }} 
                                        (Ranking: {{ player.ranking }})
                                    </label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Tournament</button>
                <a href="{% url 'tournament_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
